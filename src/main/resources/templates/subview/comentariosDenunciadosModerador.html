<li class=" list-group-item mb-3 mt-3 p-3 border-0 bg-dark" th:each ="operacion, iterador : ${carteles}">
    <div class=" tituloDenunciaCartel row text-center text-light">
      <h1 th:text="'Denuncia cartel: '+${operacion.getIdReporte()}+''">Denuncia comentario: [ID]</h1>
    </div>
    <div class="row colorFondo2">
      <div class="col-6">
        <p>Alojado</p>
      </div>
      <div class="col-6">
        <a th:href="@{'/publicacion?idCartel='+${operacion.getIdCartel()}+''}" id="enlace"><p><span th:text="${operacion.getTipoCartel()}">[Tipo cartel]</span>: <span th:text="${operacion.getNombreAnimal()}">[Nombre de la mascota]</span> <i><span th:text="${operacion.getFechaPublicacion()}">[Fecha]</span></i></p></a>
      </div>
    </div>
    <div class="row colorFondo2">
      <div class="col-6">
        <p>Denunciante</p>
      </div>
      <div class="col-6">
        <a th:href="@{'/perfil?nick='+${operacion.getDenunciante()}+''}"><p th:text="${operacion.getDenunciante()}">[Nick denunciante]</p></a>
      </div>
      </div>
    <div class="row colorFondo2">
      <div class="col-6">
        <p>Denunciado</p>
      </div>
      <div class="col-6">
        <a th:href="@{'/perfil?nick='+${operacion.getDenunciado()}+''}"><p th:text="${operacion.getDenunciado()}">[Nick denunciado]</p></a>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col text-light">
        <h2>Comentario en cuesti√≥n</h2>
      </div>
    </div>
    <div class="row colorFondo2">
      <p th:text="${operacion.getComentario()}">[Texto]</p>
    </div>
    <hr>
    <div class="row">
      <div class="col text-light">
        <h2>Motivo de la denuncia</h2>
      </div>
    </div>
    <div class="row colorFondo2">
      <p th:text="${operacion.getMotivo()}">[Texto]</p>
    </div>
    <div class="row mt-3 justify-content-center">
      <button type="button" id="botonResueltoReporteComentario" th:data-idReporteComentario="${operacion.getIdReporte()}" class="btn adapBtn btn-success">Marcar como resuelto</button>
    </div>
</li>
